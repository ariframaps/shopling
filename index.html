<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="px-5 py-3 border-bottom border-secondary bg-light">
        <div class="row">
            <div class="col-2 p-0">
                <img src="logo.png" alt="phonemate logo">
                <span class="fs-2 fw-bolder mx-4">Shopling</span>
            </div>
            <nav class="col p-0 d-flex justify-content-end align-items-center gap-5 fs-5">
                <button class="btn btn-light fs-6 fw-semibold">Home</button>
                <button class="btn btn-light fs-6 fw-semibold">Smartphones</button>
                <button class="btn btn-light fs-6 fw-semibold">Laptops</button>
                <button class="btn btn-light fs-6 fw-semibold">Fregnance</button>
                <button class="btn btn-light fs-6 fw-semibold">Skincare</button>
                <button class="btn btn-light fs-6 fw-semibold">Groceries</button>
                <button class="btn btn-light fs-6 fw-semibold">Home-decoration</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="container border my-5 p-4">
            <div class="card shadow" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
